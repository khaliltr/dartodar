            <link rel="stylesheet" href="./style.css">
            <script defer src="s.js"></script>
</head>
<body>
    <section class="desgin">
    

    </section>
    <section class="login">
        <form id="send">
            <h1>Login - User</h1>
            <small>Don't have an account ? <a href="../register-user/index.html">Sign Up</a></small>
        
            <div class="form-group">
                <label for="email">Email address</label>
                <input required placeholder="name@domain.xyz" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input required placeholder="************" type="password" class="form-control" id="password" aria-describedby="passHelp">
            </div>
        

            <div class="u-inline">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="check1">
                <label class="custom-control-label" for="check1">Remember Me</label>
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            



        </form>


    </section>
    

    
</body>
</html>
